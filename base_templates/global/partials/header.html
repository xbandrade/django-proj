{% load i18n %}
<header class="main-header-container">
    <div class="main-header container">
        <div class="logo-container">
            <h1>
                <a class="main-logo" href="{% url 'recipes:home' %}">
                    <i class="fas fa-utensils main-logo-icon"></i> 
                    <span class="main-logo-text">Recipes</span>
                </a>
            </h1>
        </div>
        <div class="header-buttons">
            {% if user.is_authenticated %}    
                <div class="login-message">
                    {% translate 'You are logged in as' %} {{ request.user.username }}
                </div>
                <a href="{% url 'authors:dashboard' %}"><button>{% translate 'Your Dashboard' %}</button></a>
                {% include 'authors/partials/logout.html' %}
            {% else %}
                <a href="{% url 'authors:register' %}"><button>{% translate 'Sign Up' %}</button></a>
                <a href="{% url 'authors:login' %}"><button>{% translate 'Login' %}</button></a>
            {% endif %}
        </div>
    </div>
</header>
